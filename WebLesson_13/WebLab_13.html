<html>

<body>

<form>
	Height (in): <input type = "text" size = 10 maxLength = 10 id = "height" value = "Enter height"/>
	<br/>
	<br/>
	Weight (lb): <input type = "text" size = 10 maxLength = 10 id = "weight" value = "Enter weight"/>
	<br/>
	<br/>
	<input type = "button" value = "Calculate" onclick = "calcBMI()"/>
</form>

<script type = "text/javascript">
	function calcBMI() {
		var h = document.getElementById("height").value;
		var w = document.getElementById("weight").value;
		document.write("Your BMI is... " + ((703*w)/(h*h)));
	}
</script>

</body>
</html>
